<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Trabalhando com listas</h2>

    <!-- ul - unordened list -->

    <!-- li -  list item -->

    <h3>Lista de alunos</h3>
    <ul type="square">
        <li>Ana</li>
        <li>Gustavo</li>
        <li>Fulaninho</li>
        <li>Fulaninha</li>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </ul>

    <br><br>

    <h3>Lista Ordenada</h3>
    
    <!-- ol -  ordened list -->
    <ol type="I">
        <li>Ana</li>
        <li>Gustavo</li>
        <li>Fulaninho</li>
        <li>Fulaninha</li>
    </ol>
</body>
</html>
