<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células em tabelas</title>
</head>
<body>
    <h2> Mesclando células</h2>
    <hr>
    <br>
    <table border="2px">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <th>123</th>
            <th>Notebook</th>
            <th>R$ 3000</th>
        </tr>
        <tr>
            <th>124</th>
            <th>Celular</th>
            <th>R$ 1000</th>
        </tr>
        <tr>
            <td rowspan="2">Descontos</td>
            <td colspan="2">Cupom: -R$10,00 (boleto)</td>
        </tr>
        <tr>
            <td colspan="2">Cupom: -R$1000,00 (código)</td>
        </tr>

        <tr>
            <td>Subtotal:</td>
            <td colspan="2">R$ 3990,00</td>
        </tr>

    </table>
</body>
</html>
