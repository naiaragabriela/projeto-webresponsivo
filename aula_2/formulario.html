<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <h2> Cadastre-se</h2>
    <br>
    <form>
        E-mail: <br>
        <input type="email" required name="email">
        <br><br>
        Senha: <br>
        <input type="password" required name="senha">
        <br><br>
        Selecione sua cor favorita:<br>
        <input type="radio" name="opcs" value="Azul">Azul<br>
        <input type="radio" name="opcs" value="Rosa">Rosa<br>
        <input type="radio" name="opcs" value="Amarelo">Amarelo<br>
        <input type="radio" name="opcs" value="Verde">Verde<br>
        <input type="radio" name="opcs" value="Vermelho">Vermelho<br>

        <br><br>

        Multiseleção:<br>
        <input type="checkbox" name="interesses">Andar de bike<br>
        <input type="checkbox" name="interesses">Jogar bola<br>
        <input type="checkbox" name="interesses">Assistir TV<br>
        <input type="checkbox" name="interesses">Ler um livro<br>

        <br><br>
        Caixas de seleção:<br>

        Estado: <select name="estados">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
        </select>
        <br><br>
        Multilinhas:<br>
        <textarea></textarea>
        <br><br>

        <input type="submit" value="Cadastrar">




    </form>
</body>
</html>
