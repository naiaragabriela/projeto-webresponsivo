<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h2>Exemplo de uso de links</h2>
    <hr>
    <a href="https://www.descomplica.com.br">Site Faculdade Descomplica</a>
    <br>
    <a href="https://www.descomplica.com.br" target="_blanc">Site Faculdade Descomplica</a>

    <!--possÃ­veis targets
    _self: na propria pagina
    _blanc: nova janela
    _parent: abre a pagina no mesmo frame
    _top: abre a pagina na mesma pagina se estiver dentro de um iFrame
    -->

</body>
</html>
